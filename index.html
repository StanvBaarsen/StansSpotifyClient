<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="Images/Logo.png">
	<link rel="stylesheet" type="text/css" href="CSS/main.css">
	<script src="JS/main.js"></script>
</head>

<body>
	<p id='loading'>Laden...</p>
	<div id="notLoggedIn">
		<p>Welkom! <a id='newLogin'>Klik hier om je aan te melden via Spotify</a></p>
	</div>
	<div id="expired">
		<p>De sessie is verlopen! <a id='expiredLogin'>Opnieuw inloggen</a></p>
	</div>
	<div id="loggedIn">
		<center>
			<img src="Images/header.png" alt="Header image" id="header">
		</center>
		<p>Hoera! Je bent ingelogd<span id='user'></span>!</p>
		<button id='signout'>Uitloggen</button>
		<br>
		<p id="playerData"></p>
		<div id="playback">
			<p id="timer"></p>
			<button id='prev'>Vorige</button>
			<button id='pauseplay'>Play</button>
			<button id='next'>Volgende</button>
			<button id='shuffle'>Zet shuffle aan/uit</button>
		</div>
		<button id='lastPlayer'>Doorgaan met afspelen</button>
		<br>
		<br>
		<button id='search'>Zoeken</button>
		<br>
		<div id="searchResults"></div>
		<br><br>
		<button id='loadFavourites'>Laad je favorieten-lijst</button>
		<ol id='artists'></ol>
		<br>
		<ol id='tracks'></ol>
	</div>
</body>
